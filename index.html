<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using Parcel with OpenLayers</title>
    <style>
      #map {
        width:100%;
        height:70%;
      }
      #marker {
        width: 20px;
        height: 20px;
        border: 1px solid #088;
        border-radius: 10px;
        background-color: #0FF;
        opacity: 0.5;
      }

       .popover-content {
        min-width: 180px;
      }
   
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!--- Bootstrap -->
    <link rel="stylesheet" href="https://openlayers.org/en/v5.2.0/css/ol.css" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.1/ol-debug.js" type="text/javascript"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity= "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin= "anonymous">
   <script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity= "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin= "anonymous"> </script>
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity= "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin= "anonymous"> </script>
   
  </head>
  <body>
    <div id="map"></div>
    <p><button id="draw">Rita rutt</button></p> 
    <div style="display: none;">
      <div id="marker" title="Marker"></div>
      <div id="popup">
          <form>
              Description:<br>
              <textarea name="Text1" cols="30" rows="5" id="desc"></textarea><br>
              Coordinates:<br>
              <input type="text" id="lon"><br><br>
              <input type="text" id="lat"><br><br>
              <button class="btn-primary" id="postPin" data-toggle="tooltip" title="Add Pin">Add Pin</button>
          </form>
      </div>
    </div> 
    <div id="out"></div>
    <script src="./index.js"></script>
  </body>
</html>
